#! dart run flutter_launcher_icons:main -f flutter_launcher_icons.yaml
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/launcher_icon.jpg"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icons/launcher_icon.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/launcher_icon.jpg"
flutter_native_splash:
  color: "#FFFFFF"
  android_gravity: fill
  android_12:
    image: assets/icon/AppColors.white.png
  android: true
  ios: true
  web: true