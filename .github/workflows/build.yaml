name: Build and Distribute Flutter APKs
on:
  push:
    branches:
      - dev
jobs:
  build:
    if: contains(github.event.head_commit.message, 'build')
    runs-on: ubuntu-latest
    steps:
      #! 1. 
      - name: Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯
        uses: actions/checkout@v2
      #! 2. 
      - name: Ø¥Ø¹Ø¯Ø§Ø¯ JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      #! 3. 
      - name: Ø¥Ø¹Ø¯Ø§Ø¯ ÙÙ„Ø§ØªØ±
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
      #! 4.
      - name: ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
        run: flutter pub get
      #! 5. 
      - name: ØªØ«Ø¨ÙŠØª Shorebird
        run: |
             curl -sSf https://shorebird.dev/install.sh | bash
             export PATH="$PATH:$HOME/.shorebird/bin"
      #! 6. 
      - name: Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù†Ø³Ø® Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Shorebird
        run: shorebird release android --target-platform android-arm --split-per-abi       
      #! 7.
      - name:  ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ø³Ø® ÙƒÙ€ Artifacts
        uses: actions/upload-artifact@v3
        with:
           name: APKs
           path: |
             build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
             build\app\outputs\flutter-apk\app-arm64-v8a-release.apk
      #! 8ğŸš€ 7. ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ù†Ø³Ø® Ø¹Ø¨Ø± Firebase
      - name: ğŸš€ armeabi-v7a
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: armeabi-v7a
          file: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          releaseNotes: "armeabi-v7a"
      #! 9.
      - name: ğŸš€ arm64-v8a
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: arm64-v8a
          file: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk    
          releaseNotes: "arm64-v8a"
