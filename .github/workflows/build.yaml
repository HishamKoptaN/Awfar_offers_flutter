name: Build and Distribute Flutter APKs
on:
  push:
    branches:
      - dev

jobs:
  build:
    if: contains(github.event.head_commit.message, 'build') # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ø³Ù… Ø§Ù„Ù€ commit
    runs-on: ubuntu-latest
    steps:
      #! 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯
      - name: Checkout code
        uses: actions/checkout@v2

      #! 2. Ø¥Ø¹Ø¯Ø§Ø¯ JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      #! 3. Ø¥Ø¹Ø¯Ø§Ø¯ Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      #! 4. ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
      - name: Flutter pub get
        run: flutter pub get

      #! 5. Ø¨Ù†Ø§Ø¡ APK Ù„Ù„Ù€ dev flavor
      - name: Build --flavor devFlavor
        run: flutter build apk --flavor devFlavor --target=lib/main_dev.dart --split-per-abi 

      #! 6. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ø³Ø® ÙƒÙ€ Artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v3
        with:
           name: APKs
           path: |
             build\app\outputs\flutter-apk\app-armeabi-v7a-dev-release.apk
             build\app\outputs\flutter-apk\app-arm64-v8a-dev-release.apk
      #! ðŸš€ 7. ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ù†Ø³Ø® Ø¹Ø¨Ø± Firebase
      #! ðŸš€ armeabi-v7a
      - name: Upload armeabi-v7a to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: armeabi-v7a
          file: build/app/outputs/flutter-apk/app-armeabi-v7a-dev-release.apk
          releaseNotes: "armeabi-v7a"
      #! ðŸš€ arm64-v8a
      - name: Upload arm64-v8a to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: arm64-v8a
          file: build/app/outputs/flutter-apk/app-arm64-v8a-dev-release.apk    
          releaseNotes: "arm64-v8a"
