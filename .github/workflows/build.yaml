name: Build and Distribute Flutter APKs
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. التحقق من الكود
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. إعداد Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      # 4. تحميل التبعيات
      - name: Flutter pub get
        run: flutter pub get

      # 5. بناء APKs مع Flavors
      - name: Build APKs
        run: flutter build apk --flavor dev --target=lib/main_dev.dart --split-per-abi

      # 6. توزيع النسخ
      # armeabi-v7a
      - name: Upload app-armeabi-v7a-release.apk to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-dev-armeabi-v7a-release.apk
          releaseNotes: "Release notes for armeabi-v7a"

      # arm64-v8a
      - name: Upload app-arm64-v8a-release.apk to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-dev-arm64-v8a-release.apk
          releaseNotes: "Release notes for arm64-v8a"
