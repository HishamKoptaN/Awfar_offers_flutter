name: Build and Distribute Flutter APKs

on:
  push:
    branches:
      - dev

jobs:
  build:
    if: contains(github.event.head_commit.message, 'build')
    runs-on: ubuntu-latest

    steps:
      # 1. التحقق من الكود
      - name: التحقق من الكود
        uses: actions/checkout@v2

      # 2. إعداد JDK
      - name: إعداد JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. إعداد فلاتر
      - name: إعداد فلاتر
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      # 4. تحميل التبعيات
      - name: تحميل التبعيات
        run: flutter pub get

      # 5. تثبيت Shorebird
      - name: تثبيت Shorebird
        run: |
          curl -sSf https://shorebird.dev/install.sh | bash
          echo "$HOME/.shorebird/bin" >> $GITHUB_PATH

      # 6. بناء النسخ باستخدام Shorebird
      - name: بناء النسخ باستخدام Shorebird
        run: |
          export PATH="$PATH:$HOME/.shorebird/bin"
          shorebird release android --target-platform android-arm --split-per-abi

      # 7. تحميل النسخ كـ Artifacts
      - name: تحميل النسخ كـ Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: APKs
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      # 8. توزيع النسخ عبر Firebase - armeabi-v7a
      - name: 🚀 armeabi-v7a
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: armeabi-v7a
          file: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          releaseNotes: "armeabi-v7a"

      # 9. توزيع النسخ عبر Firebase - arm64-v8a
      - name: 🚀 arm64-v8a
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: arm64-v8a
          file: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk    
          releaseNotes: "arm64-v8a"
