name: Build and Distribute Flutter APKs
on:
  push:
    branches:
      - dev
jobs:
  build:
    if: contains(github.event.head_commit.message, 'build')
    runs-on: ubuntu-latest
    steps:
      - name: #! 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯
        uses: actions/checkout@v2

      - name: #! 2. Ø¥Ø¹Ø¯Ø§Ø¯ JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: #! 3. Ø¥Ø¹Ø¯Ø§Ø¯ Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      - name: #! 4. ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
        run: flutter pub get

      - name: #! 5. Ø¨Ù†Ø§Ø¡ Ù†Ø³Ø® Ø§Ù„Ø§Ù†Ø¯Ø±ÙˆÙŠØ¯
        run: flutter build apk --split-per-abi 
      
      - name: #! 6. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ø³Ø® ÙƒÙ€ Artifacts
        uses: actions/upload-artifact@v3
        with:
           name: APKs
           path: |
             build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
             build\app\outputs\flutter-apk\app-arm64-v8a-release.apk
      #! ðŸš€ 7. ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ù†Ø³Ø® Ø¹Ø¨Ø± Firebase
      - name: #! ðŸš€ armeabi-v7a
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: armeabi-v7a
          file: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          releaseNotes: "armeabi-v7a"
     
      - name: #! ðŸš€ arm64-v8a
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: arm64-v8a
          file: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk    
          releaseNotes: "arm64-v8a"
