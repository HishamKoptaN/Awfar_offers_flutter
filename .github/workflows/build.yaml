name: Build and Distribute Flutter APKs

on:
  push:
    branches:
      - dev

jobs:
  build:
    if: contains(github.event.head_commit.message, 'build')
    runs-on: ubuntu-latest

    steps:
      # 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯
      - name: Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯
        uses: actions/checkout@v2

      # 2. Ø¥Ø¹Ø¯Ø§Ø¯ JDK
      - name: Ø¥Ø¹Ø¯Ø§Ø¯ JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Ø¥Ø¹Ø¯Ø§Ø¯ ÙÙ„Ø§ØªØ±
      - name: Ø¥Ø¹Ø¯Ø§Ø¯ ÙÙ„Ø§ØªØ±
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable

      # 4. ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
      - name: ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
        run: flutter pub get

      # 5. ØªØ«Ø¨ÙŠØª Shorebird
      - name: ØªØ«Ø¨ÙŠØª Shorebird
        run: |
