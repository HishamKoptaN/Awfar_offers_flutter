# flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  image_path: "assets/icons/launcher_icon.jpg" # صورة الأيقونة العادية
  android: true
  ios: true
  
  # إعداد الأيقونة التكيفية للأندرويد
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF" # خلفية الأيقونة التكيفية
  adaptive_icon_foreground: "assets/icons/launcher_icon.jpg" # الأمامية للأيقونة التكيفية

  web:
    generate: true
    image_path: "assets/icons/launcher_icon.jpg"
    background_color: "#ffffff" # لون الخلفية
    theme_color: "#000000" # لون الثيم (يمكن تغييره)
  
  windows:
    generate: true
    image_path: "assets/icons/launcher_icon.jpg"
    icon_size: 48 # حجم الأيقونة
